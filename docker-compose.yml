version: "3.6"
services:
  auth-postgres:
    image: postgres:latest
    container_name: auth-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=nbsp
      - POSTGRES_DB=player
    env_file:
      - ./back/.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5432" ]
      interval: 30s
      timeout: 10s
      retries: 5

  auth-ms:
    build:
      context: ./back
      dockerfile: ./auth-ms/Dockerfile
    container_name: auth-ms
    ports:
      - "8081:8080"
    environment:
      - DB_HOST=auth-postgres
      - DB_PORT=5432
      - DB_USER=nbsp
      - DB_NAME=player
      - DISPLAY_HOST:localhost:8081
    env_file:
      - ./back/.env
    depends_on:
      - auth-postgres
    restart: on-failure

  watch-postgres:
    image: postgres:latest
    container_name: watch-db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=nbsp
      - POSTGRES_DB=player
    env_file:
      - ./back/.env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5433" ]
      interval: 30s
      timeout: 10s
      retries: 5

  watch-ms:
    build:
      context: ./back
      dockerfile: ./watch-ms/Dockerfile
    container_name: watch-ms
    ports:
      - "8082:8080"
    environment:
      - DB_HOST=watch-postgres
      - DB_PORT=5432
      - DB_USER=nbsp
      - DB_NAME=player
      - DISPLAY_HOST:localhost:8082
    env_file:
      - ./back/.env
    depends_on:
      - watch-postgres
    restart: on-failure

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:443"
    depends_on:
      - auth-ms
      - watch-ms
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=nbsp
    env_file:
      - ./back/.env
    volumes:
      - minio-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always





volumes:
  minio-storage: